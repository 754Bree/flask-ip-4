{% macro display_posts(posts)%}
<div>
    {% for post in posts%}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.user_id }}</a>
                <!--                <small class="text-muted">{{ post.title }}</small>-->
            </div>
            <h2 class="article-title"><a class="article-title" href="#" style="color: blue;">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor%}
</div>
{%endmacro%}
